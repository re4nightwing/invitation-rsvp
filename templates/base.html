<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Savindu & Panchali - Wedding Day RSVP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  {% block style %}
  {% endblock %}
  <style>
    .toast-container {
      transition: opacity 1s ease-out;
      opacity: 1;
    }

    .toast-container.fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>
  {% block content %}
  {% endblock %}
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
  <div class="toast-container">
    {% for category, message in messages %}
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" style="opacity: 1;">
        <div class="toast-header">
          <i class='bx bxs-bell-ring me-1'></i>
          <strong class="me-auto">Notification</strong>
          <small>Just now...</small>
          <!-- <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button> -->
        </div>
        <div class="toast-body">
          {{ message }}
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endif %}
{% endwith %}
<script>
  window.addEventListener('load', function() {
    setTimeout(function() {
        const toastContainer = document.querySelector('.toast-container');
        if (toastContainer) {
            toastContainer.classList.add('fade-out');
            
            setTimeout(function() {
                toastContainer.style.display = 'none';
            }, 1000);
        }
    }, 3000);
  });
</script>
</body>
</html>
