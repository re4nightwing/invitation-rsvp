<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="./static/style.css">
</head>
<body>
  <main>
    <div class="animation-container">
        <div class="envelope">
          <img src="./static/envelope_back.png" alt="Envelope" class="envelope-image">
        </div>
        <div class="envelope-top">
          <img src="./static/envelope_front.png" alt="Envelope" class="envelope-image">
        </div>
        <div class="wedding-card">
            <img src="./static/9710ce4c-3b49-4c52-87d4-25c18c8ddca9.jpg" alt="Wedding Card" class="card-image">
        </div>
    </div>
  </main>
  <footer class="bg-light text-center">
    <button class="">RSVP</button>
  </footer>

    <script src="./static/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script>
      var duration = 10 * 1000;
      var animationEnd = Date.now() + duration;
      var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

      function randomInRange(min, max) {
        return Math.random() * (max - min) + min;
      }

      var interval = setInterval(function() {
        var timeLeft = animationEnd - Date.now();

        if (timeLeft <= 0) {
          return clearInterval(interval);
        }

        var particleCount = 50 * (timeLeft / duration);
        // since particles fall down, start a bit higher than random
        confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } });
        confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } });
      }, 500);
    </script>
</body>
</html>
